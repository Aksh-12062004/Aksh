<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - HASTAKALA</title>
    <link rel="icon" href="altered_logo.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #4CAF50;
            padding: 15px 0;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
        }

        nav {
            margin-top: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:active,
        nav a:hover {
            color: #e65b54;  
            border-radius: 5px;
            padding: 5px 10px;
        }
        .payment-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .payment-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .payment-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }

        .payment-container input[type="text"], 
        .payment-container input[type="number"], 
        .payment-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .payment-container .payment-methods {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .payment-methods img {
            width: 80px;
            cursor: pointer;
        }

        .payment-container .pay-now {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .pay-now:hover {
            background-color: #45a049;
        }
        @media (max-width: 1024px) {
            .product-grid {
            grid-template-columns: repeat(2, 1fr); /* 2 per row on tablets */
            }
        }

        @media (max-width: 640px) {
            .product-grid {
            grid-template-columns: 1fr; /* 1 per row on mobile */
            }    
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .payment-container {
                margin: 20px;
                padding: 15px;
            }

            .payment-methods img {
                width: 60px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>HASTAKALA</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html#products">Products</a>
            <a href="index.html#contact">Contact</a>
        </nav>
    </header>

    <div class="payment-container">
        <h2>Payment Details</h2>
        <form onsubmit="return validatePayment()">
            <label for="name">Name on Card</label>
            <input type="text" id="name" name="name" placeholder="Enter name as on the card" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9123 4567" maxlength="16" required>

            <label for="expiration-date">Expiration Date</label>
            <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>

            <label for="security-code">Security Code (CVV)</label>
            <input type="password" id="security-code" name="security-code" placeholder="123" maxlength="3" required>

            <div class="payment-methods">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
            </div>

            <input type="submit" value="Pay Now" class="pay-now">
        </form>
    </div>

    <footer>
        <p><a href="terms.html">Terms of Service</a> | <a href="privacy.html">Privacy Policy</a></p>
        <p>Contact us: support@hastakala.com</p>
    </footer>

    <script>
        function validatePayment() {
            var cardNumber = document.getElementById('card-number').value;
            var expirationDate = document.getElementById('expiration-date').value;
            var securityCode = document.getElementById('security-code').value;

            if (!/^\d{16}$/.test(cardNumber)) {
                alert('Please enter a valid 16-digit card number.');
                return false;
            }

            if (!/^\d{2}\/\d{2}$/.test(expirationDate)) {
                alert('Please enter a valid expiration date in MM/YY format.');
                return false;
            }

            if (!/^\d{3}$/.test(securityCode)) {
                alert('Please enter a valid 3-digit CVV.');
                return false;
            }

            alert('Payment Successful!');
            return true;
        }
    </script>

</body>
</html>
