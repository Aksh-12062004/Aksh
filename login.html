<!DOCTYPE html>
<html lang="en">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(to right, #ff6f61, #ff9153);
            display: flex;
            justify-content: center;

            height: 100vh;
        }
        .login-container {
            width: 100%;

            padding: 30px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ff6f61;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        .login-container form label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .login-container form input,
        .login-container form select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }
        .login-container form input[type="checkbox"] {
            margin-right: 10px;
            width: auto;
        }
        .login-container form button {
            background-color: #ff6f61;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .login-container form button:hover {
            background-color: #e55b4d;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            display: none;
            text-align: left;
        }
        .login-container .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
        .login-container .footer a {
            color: #ff6f61;
            text-decoration: none;
        }
        @media (max-width: 1024px) {
            .product-grid {
            grid-template-columns: repeat(2, 1fr); /* 2 per row on tablets */
            }
        }

        @media (max-width: 640px) {
            .product-grid {

            } 
        }
        nav {
            margin-top: 10px;

        }

            margin: 0 15px;

        }
        nav a:active,

            color: #e65b54;  /* change this to your desired color */
            border-radius: 5px;
            padding: 5px 10px;
        }
    </style>
</head>

            </div>
            <small class="error-message" id="termsError">You must agree to the terms and conditions</small>

            <button type="submit">Login</button>
        </form>

        <div class="footer">
            <p><a href="forgot_password.html">Forgot your password?</a></p>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            <nav>
                <a href="index.html">Home</a>
            </nav>
        </div>
    </div>

        function validateInputs(username, email, password,terms) {
            let isValid = true;

            if (username.value.trim() === '') {
                showError(username, 'Username is required');
                isValid = false;
            } else {
                showSuccess(username);
            }

            if (email.value.trim() === '' || !isValidEmail(email.value)) {
                showError(email, 'Valid email is required');
                isValid = false;
            } else {
                showSuccess(email);
            }

            if (password.value.trim() === '') {
                showError(password, 'Password is required');
                isValid = false;
            } else if (password.value.length > 26) {
                showError(password, 'Password must be 26 characters or fewer');
                isValid = false;
            } else if (!isStrongPassword(password.value)) {
                showError(password, 'Password must be strong (include uppercase, lowercase, number, and special character)');
                isValid = false;

            }

            if (!terms) {
                showError(document.getElementById('terms'), 'You must agree to the terms and conditions');
                isValid = false;
            } else {
                hideError(document.getElementById('terms'));
            }

            return isValid;
        }

        function isValidEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function showSuccess(input) {
            const errorElement = input.nextElementSibling;
            errorElement.innerText = '';
            errorElement.style.display = 'none';
            input.style.borderColor = 'green';
        }

        function hideError(input) {
            const errorElement = input.nextElementSibling;
            errorElement.innerText = '';
            errorElement.style.display = 'none';
            input.style.borderColor = '#ddd';
        }

</html>
